<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>社团课程系统-登录页</title>
	<link rel="stylesheet" href="css/auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form action="slogin.do" method="post">
						<p>欢迎您，同学</p>
						<div class="lowin-group">
							<label>学号 <a href="#" class="login-back-link"></a></label>
							<input type="text" autocomplete="username" name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link"></a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<input type="submit" value="登入" class="lowin-btn login-btn">

						<div class="text-foot">
							你是管理员？<a href="" class="register-link">管理员登录</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form action="alogin.do" method="post">
						<p>欢迎您，管理员</p>
						<div class="lowin-group">
							<label>账号</label>
							<input type="text" name="id" autocomplete="id" class="lowin-input">
						</div>
					
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<input type="submit" value="登入" class="lowin-btn">

						<div class="text-foot">
							你是学生？<a href="" class="login-link">学生登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			<a href="#" target="_blank" title=""></a><a href="#" title="" target="_blank"></a>
		</footer>
	</div>

	<script src="js/auth.js"></script>
	<script>
		Auth.init({
			login_url: 'slogin.do',
			forgot_url: 'alogin.do'
		});
	</script>
</body>
</html>
